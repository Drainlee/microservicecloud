server:
  port: 8008

spring:
  application:
    name: microservicecloud-consumer8008

feign:
  hystrix:
    enabled: true

eureka:
  instance:
    instance-id: microservicecloud-consumer8008
    prefer-id-address: true
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/